---
layout: default
---

<hgroup>
  <h1 class="noto-900 main-title">Blog</h1>
  <h2 class="noto-300 main-sub">{{ page.tags }}</h2>
</hgroup>

<!-- pl: post-list -->
<section class="pl-sec">
  <ul class="pl-container">
    {% for post in site.categories.blog %}
      {% if post.tags contains page.name %}
        {% include item.html %}
      {% endif %}
    {% endfor %}
  </ul>

  {% include pagination.html %}
</section>
