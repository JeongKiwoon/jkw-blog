<!DOCTYPE html>
<html lang="ko">

</head>
<body>

  {% include nav.html %}

  <div class="container">
    {{ content }}
  </div>

  {% include footer.html %}

  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.12&appId=369572290181237&autoLogAppEvents=1';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  
  <script src="{{ site.baseurl }}{{ site.asset_url }}/js/main.js"></script>

</body>
</html>
