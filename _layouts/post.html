---
layout: default
---

<header class="post-header" style="background-image: url({{ site.baseurl }}{{ page.image }})"></header>
<section class="post-info">
  <h2>{{ page.date | date: "%Y.%m.%d" }}</h2>
  <h2>{{ page.title }}</h2>
  <div>
    Author: {{ page.author }}
    <br />
    <br />
    <a style="border-bottom: 1px solid rgba(0, 0, 0, .54);" href="{{ site.baseurl }}/tags/{{ page.tags }}">#{{ page.tags }}</a>
  </div>
</section>
<article class="post-article">
  {{ content }}
</article>
