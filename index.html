---
layout: default
---

<hgroup>
  <h1 class="noto-900 main-title">Blog</h1>
  <h2 class="noto-300 main-sub">About me, design, development.</h2>
</hgroup>

<!-- pl: post-list -->
<section class="pl-sec">
  <ul class="pl-container">
    {% for post in site.categories.blog %}
    <li class="pl-item">
      <div class="pl-image" style="background-image: url({{ site.baseurl }}{{ post.image }});"><a href="{{ site.baseurl }}{{ post.url }}"></a></div>
      <h2 class="pl-title"><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h2>
      <p class="pl-desc">
        <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
        </a>
      </p>
      <div class="pl-meta">{{ post.date | date: "%Y-%m-%d" }} | <a href="{{ site.baseurl }}/tags/{{ post.tags }}">#{{ post.tags }}</a></div>
    </li>
    {% endfor %}
  </ul>

  {% include pagination.html %}
</section>
