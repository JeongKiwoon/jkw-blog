<ul class="pagination oa">
  {% if paginator.previous_page %}
    <li><a href="{{ site.baseurl }}{{ paginator.previous_page_path }}">{{ paginator.previous_page }}</a></li>
  {% else %}
    <li><span></span></li>
  {% endif %}

  <li><span class="active">{{ paginator.page }}</span></li>

  {% if paginator.next_page %}
    <li><a href="{{ site.baseurl }}{{ paginator.next_page_path }}">{{ paginator.next_page }}</a></li>
  {% else %}
    <li><span></span></li>
  {% endif %}
</ul>
