---
layout: default
title: WORK
---

<hgroup>
  <h1 class="noto-900 main-title">Work</h1>
  <h2 class="noto-300 main-sub">Start small, Think big</h2>
</hgroup>

<!-- wl: work-list -->
<section class="wl-sec">
  <ul class="wl-container">
    {% for post in site.categories.work reversed %}
    <li class="nm-900 wl-item">
      <div class="wl-image" data-url="{{ site.baseurl }}{{ post.image }}"></div>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} <span class="wl-sub">{{ post.sub }}</span></a>
    </li>
    {% endfor %}
  </ul>
</section>
